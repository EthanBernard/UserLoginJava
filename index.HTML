<!DOCTYPE html>
<html>

<title>User Login</title>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>

    <div class="main">
        <img class="Logo" src="images/fake-logo.png">

        <div class="two">
            <p>Welcome Back. Please <strong>LOGIN</strong> to continue...</p>
            <hr>
            <p>Username: <input id="name"  type="text"></p>
            <p>Password: <input id="password" type="text"></p>
            <button id="msg">LOGIN</button>
            <a href="https://www.wikihow.com/Remember-Passwords" target="_blank">
                <p>Forgot your password?</p>
            </a>
        </div>

        <p>
            <a href="" https://www.facebook.com/" target="_blank"><img src="images/facebook-icon.png"></a>
            <a href="https://www.youtube.com/" target="_blank"> <img src="images/youtube-icon.png"></a>
            <a href="https://twitter.com/" target="_blank"> <img src="images/twitter-icon.png"></a>
            <a href="https://www.instagram.com/" target="_blank"> <img src="images/instagram-icon.png"></a>
        </p>
    </div>

</body>
<script src="main.js"></script>
</html>
